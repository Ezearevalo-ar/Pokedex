    <!--Styles CSS-->
    <link rel="stylesheet" href="./res/css/styles.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./res/img/logo/logo.webp" alt="Logo de Pokémon representando el contenido del sitio"
                        id="Header-Logo" class="img-fluid" loading="lazy">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                        <li class="nav-item">

        <div id="Buscador" class="mt-5">

                <input type="text" class="form-control" placeholder="Buscar Pokémon" aria-label="Buscar Pokémon"
                    aria-describedby="button-addon2" id="search-input">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div id="Pokemons" class="container-fluid mt-5 mb-5">
            <!--Aqui se generará el contenido buscado en el buscador o recibido de la api-->
